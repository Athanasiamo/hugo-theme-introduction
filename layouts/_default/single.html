{{ define "main" }}
    <div class="container markdown top-pad">
        {{ .Content }}
    </div>
    <!-- End post content -->
    <div class="disqus">
        {{ template "_internal/disqus.html" . }}
    </div>
    {{ if .Site.Params.staticman }}
      <div class="staticman-comments">
        {{ partial "staticman.html" . }}
      </div>
    {{ end }}
{{ end }}
